<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload Log File</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
          background: linear-gradient(135deg, #6e8efb, #a777e3);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          color: #333;
        }

        .container {
          background: white;
          padding: 40px 30px;
          border-radius: 16px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
          width: 90%;
          max-width: 400px;
          text-align: center;
          animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        h2 {
          margin-bottom: 25px;
          color: #444;
        }

        input[type="file"] {
          display: block;
          margin: 0 auto 20px;
        }

        button {
          padding: 12px 24px;
          font-size: 16px;
          background-color: #6e8efb;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        button:hover {
          background-color: #5a74e0;
        }

        #response {
          margin-top: 20px;
          font-weight: 500;
        }

        #goToDashboard {
          margin-top: 15px;
          background-color: #28a745;
          display: none;
        }

        #goToDashboard:hover {
          background-color: #218838;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Upload Your Log File</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required />
        <button type="submit">Upload</button>
    </form>

    <div id="response"></div>

    <button id="goToDashboard">Go to Dashboard</button>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const responseDiv = document.getElementById('response');
    const dashboardBtn = document.getElementById('goToDashboard');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("http://localhost:8080/api/logs/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          responseDiv.style.color = "#28a745";
          responseDiv.innerText = data.message || "File uploaded successfully!";
          dashboardBtn.style.display = "inline-block";
        } else {
          responseDiv.style.color = "#dc3545";
          responseDiv.innerText = data.message || "Upload failed.";
        }
      } catch (err) {
        responseDiv.style.color = "#dc3545";
        responseDiv.innerText = "Error: " + err.message;
      }
    });

    dashboardBtn.addEventListener("click", function () {
      window.location.href = "http://localhost:8080/dashboard.html";
    });
</script>
</body>
</html>
